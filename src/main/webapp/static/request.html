    <body onload="getInfo()">  
        <header class="bg-warning">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-light">
                        <div class="container-fluid">

                            </div>
                            <div class="float-end">
                                <span id="profile" class="fs-5 success me-2 fw-bolder"> </span>
                                <button class="btn btn-outline-dark btn-sm" onclick="logout()"> Logout</button>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <aside>

            <div class="shadow-lg offcanvas offcanvas-start " data-bs-scroll="true" tabindex="-1" id="aside-menu" style="width:200px; margin-top:52px">
                <ul class="nav flex-column ps-3">

                    <li class="mt-3 nav-item">
                        <a class="nav-link active"  href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file.html">Attachment</a>

                    <li class="nav-item">
                        <a class="nav-link" href="request.html">Request Form</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="fund-form.html">Fund Release</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="employee.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reimbursement.html">Reimbursement</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="approval.html">Approved</a>
                    </li>
                  </ul>
            </div>

        </aside>

        <section id="main-content" class="py-2 mb-lg-4">
            <div class="container">
                <div class="row">
                    <div class="card col-md-8 mx-xl-auto mx-md-auto">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="card-body">
                                    <h5 class="mb-2 text-center card-title fs-1 fw-bold">Reimbursement Form</h5>
                                    
                                    <!-- <form id="submit-form"> -->
                                        <div class="mb-3">
                                            <label for="event" class="form-label">Reimbursement</label>
                                            <select class="form-select" id="event" name="event">
                                                <option selected  value="0"> Select Reimbursement Option</option>                                        
                                            </select>

                                        </div>

                                        <div class="mb-3">
                                            <label for="event-date" class="form-label">Reimbursement event Date</label>
                                            <input type="date" class="form-control" id="event-date" name="eventDate">
                                        </div>

                                        <div class="mb-3">
                                            <label for="event-time" class="form-label">Reimbursement event Time</label>
                                            <input type="time" class="form-control" id="event-time" name="eventTime" step="1">
                                        </div>

                                        <div class="mb-3">
                                            <label for="location" class="form-label">Reimbursement Program Location</label>
                                            <input type="text" name="eventLocation" class="form-control" id="location" placeholder="Enter program location.">
                                        </div>

                                        <div class="mb-3">
                                            <label for="event-cost" class="form-label">Reimbursement Cost</label>
                                            <input type="text" name="eventCost" class="form-control" id="event-cost" placeholder="Enter cost of Program">
                                        </div>

                                        <div class="mb-3">
                                            <label for="description" class="form-label">Reimbursement Description</label>
                                            <textarea class="form-control" name="eventDescription" id="description" rows="3"></textarea>
                                        </div>
                                        
                                        <!-- <input type="number" name="employee_id"  hidden id="employee_id"> -->

                                        <!-- <div class="gap-2 mb-3 d-grid">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div> -->

 
                                        <div class="gap-2 mb-3 d-grid">
                                            <button type="button" class="btn btn-primary" onclick="postRequest()">Submit</button>
                                        </div> 

                                    <!-- </form> -->
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
