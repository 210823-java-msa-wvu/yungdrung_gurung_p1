<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRMS(Tuition Reimbursement management System)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
    <body>  
        <header class="bg-warning">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-light">
                        <div class="container-fluid">
                            <div class="float-start">
                                <a class="navbar-brand" href="#">TRM System </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <section id="main-content" class="py-5">
            <div class="container">
            
                <div class="row">
                    <div class="card my-md-5 mx-xl-auto mx-md-auto py-3 bg-success" style="max-width: 540px;">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="card-body">
                                    <h5 class="card-title text-center my-md-3 fs-1 fw-bold font-monospace">Login Form</h5>
                                    <!-- <form> -->
                                        <div class="input-group mb-5">
                                            <span class="input-group-text" id="email-addon"> &nbsp; &nbsp; Email &nbsp;&nbsp;</span>
                                            <input type="email"  class="form-control" id="email" placeholder="Your email" >
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="pass-addon">password</span>
                                            <input type="password" class="form-control" id="password" placeholder="Your password">
                                        </div>
                                        <div class="mb-3 d-grid gap-2">
                                            <button class="btn btn-outline-light"  onclick="login()">Login</button>
                                        </div>
                                    <!-- </form> -->
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer class="bg-secondary pt-3 fixed-bottom" >
            <div class="container">
                <div class="row">
                    <p class="text-center"> All Rights Reserved &copy;2021 by Yungdrung Gurung</p>
                </div>
            </div>
        </footer>
        <script src="asset/js/login.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
